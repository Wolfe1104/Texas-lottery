 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Lotto Smart Predictor</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            background: rgba(255, 255, 255, 0.3) fixed;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000000;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 90%;
            margin: 30px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        }
        .texas-logo { max-width: 450px; width: 85%; margin: 0 auto 50px auto; }
        .my-logo { max-width: 400px; width: 80%; margin: 60px auto 40px auto; }
        h1 { font-size: 58px; color: #0047AB; margin: 0 0 40px 0; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); line-height: 1.2; }
        .description { font-size: 28px; line-height: 1.8; margin: 0 auto 60px; max-width: 95%; font-weight: 500; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .buttons { margin-bottom: 40px; }
        button { padding: 30px 70px; font-size: 32px; background: #ffcc00; color: black; border: none; border-radius: 20px; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.3); margin: 20px; font-weight: bold; min-width: 300px; }
        button:hover { background: #ffd700; transform: translateY(-2px); }
        .premium-btn { background: #d4af37; } /* Gold for premium */
        .premium-btn:hover { background: #e6c04e; }
        .disclaimer { font-size: 20px; color: #333333; margin-top: 40px; line-height: 1.5; text-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        @media (max-width: 768px) {
            h1 { font-size: 42px; }
            .description { font-size: 22px; }
            button { font-size: 26px; padding: 25px 60px; min-width: 250px; margin: 15px; }
            .texas-logo, .my-logo { max-width: 320px; }
            .container { padding: 30px; }
        }

        /* Responsive Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: white; padding: 40px; border-radius: 25px; width: 80%; max-width: 900px; max-height: 80vh; overflow-y: auto; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .modal-content h2 { font-size: 36px; color: #0047AB; margin-bottom: 30px; }
        .modal-content p { font-size: 24px; line-height: 1.7; margin-bottom: 40px; }
        .modal-buttons button { padding: 18px 40px; font-size: 24px; margin: 10px; border: none; border-radius: 15px; cursor: pointer; min-width: 200px; }
        .premium-btn-modal { background: #ffcc00; color: black; font-weight: bold; }
        .proceed-btn { background: #4CAF50; color: white; }
        .cancel-btn { background: #f44336; color: white; }
        @media (max-width: 768px) {
            .modal-content { width: 90%; padding: 30px; }
            .modal-content h2 { font-size: 30px; }
            .modal-content p { font-size: 20px; }
            .modal-buttons button { font-size: 20px; padding: 15px 30px; min-width: 150px; display: block; width: 80%; margin: 15px auto; }
        }
    </style>
</head>
<body>
